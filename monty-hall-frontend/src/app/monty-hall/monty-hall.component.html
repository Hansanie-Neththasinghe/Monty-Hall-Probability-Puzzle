<div class="container">
  
  
  <!--Main image -->

<div class="container">
  <div class="image-container" style="display: flex; justify-content: center; align-items: center; ">
    <img src="assets/montyimg.PNG" alt="Monty Hall Image" class="centered-image">
  </div>
   
  <!-- Get user inputs -->
    <div class="row mt-4">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="border p-3">
          <p>Enter the number of simulations:</p>
          <input type="number" [(ngModel)]="numberOfSimulations" class="form-control" required/>
        </div>
      </div>
  
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="border p-3">
          <p>Choose your initial door number:</p>
          <select [(ngModel)]="initialDoors" class="form-control" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
  
      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class="border p-3">
          <p>Would you like to switch doors?</p>
          <select [(ngModel)]="changeDoor" class="form-control" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>
    </div>
  
    <br>
    <div class="row mt-4">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <button (click)="simulateMontyHall()" class="btn btn-primary" style="width: 100%;">Let's Go !!</button>
      </div>
    </div>
  
    <br>

    <!-- Display reults -->

    <div class="row mt-4">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h3>Here's your result:</h3>
  
        <ul class="list-group">
          <li *ngFor="let result of results; let i = index" class="list-group-item" [style.background-color]="result.includes('Congratulations') ? '#f1c378' : 'transparent'">
            Simulation {{ i + 1 }} - Initial Door: {{ initialDoors[i] }}   Result: {{ result }}
          </li>
        </ul>
      </div>
    </div>
    

   

  </div>

    <!-- Display images winning/losing -->
  <div class="container">
    <div  style="display: flex; justify-content: center; align-items: center;" class="image-container"  >
      <img *ngIf="winningCount > losingCount" src='assets/car.jpg' alt="Winning Image" class="centered-image" height="200px" width="200px">
      <img *ngIf="winningCount < losingCount" src= 'assets/goat.png' alt="Losing Image" class="centered-image" height="200px" width="200px">
      
    </div>
  </div>
  
  </div>
